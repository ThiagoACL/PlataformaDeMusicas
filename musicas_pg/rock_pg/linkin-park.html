<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="artistas.css">
</head>
<body>
        <header>
            <!--As classes abaixos são pré-definidas do BootStrap-->
            <div class="container" id="nav-container"> <!--Define o espaço que a navbar irá ocupar-->
                <nav class="navbar navbar-expand-lg fixed-top bg-dark"> <!--Define a fixação no topo da página-->
                    <a href="../index.html" class="navbar-brand"> <!--Para fazer navegação interna no site, em uma página-->
                        <img id="logo" src="../logo.png" alt="Musiqueta">Musiqueta
                    </a>
                    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation"> <!--Menu hamburguer-->
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                        <div class="navbar-nav">
                            <a href="" class="nav-item nav-link" id="login-menu">Login</a>
                            <a href="" class="nav-item nav-link" id="home-menu">Menu</a>
                            <a href="" class="nav-item nav-link" id="sobrenos-menu">Sobre nós</a>
                        </div>
                    </div>
                </nav>
            </div>  
        </header>
        
        <main class="container-fluid">
            <img src="../imagens_musicas/rock/linkin park/linkin-park_capa.webp" alt="Perfil do artista" class="container-fluid">
            <table class="table ">
                <tbody>
                    <tr>
                        <td class="imagens">
                            <img class="img w-100" onclick="playMusic('audio1')" src="../imagens_musicas/rock/linkin park/intheend.jpg" alt="In the end">
                        </td>
                        <td class="musicas">
                            <audio preload="metadata" id="audio1" src="../musicas/rock/linkin park/In The End [Official HD Music Audio]   Linkin Park.mp3" ></audio>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagens">
                            <img class="img w-100" onclick="playMusic('audio2')" src="../imagens_musicas/rock/linkin park/givenup.jpg" alt="Given up">
                        </td>
                        <td class="musicas">
                            <audio preload="metadata" id="audio2" src="../musicas/rock/linkin park/Given Up [Official Music Audio]   Linkin Park.mp3"></audio>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagens">
                            <img class="img w-100" onclick="playMusic('audio3')"src="../imagens_musicas/rock/linkin park/somewhereibelong.jpg" alt="Somewhere I Belong">
                        </td>

                        <td class="musicas">
                            <audio preload="metadata" id="audio3" src="../musicas/rock/linkin park/Somewhere I Belong (Official Music Audio) [4K UPGRADE] – Linkin Park.mp3" > </audio>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagens">
                            <img class="img w-100" onclick="playMusic('audio4')" src="../imagens_musicas/rock/linkin park/newdivide.jpg" alt="New Divide">
                        </td>
                        <td class="musicas">
                            <audio preload="metadata" id="audio4" src="../musicas/rock/linkin park/New Divide (Official Music Audio) [4K Upgrade]   Linkin Park.mp3"> </audio>
                        </td>
                    </tr>
                    <tr>
                        <td class="imagens">
                            <img class="img w-100" onclick="playMusic('audio5')" src="../imagens_musicas/rock/linkin park/numb.jpg" alt="Numb">
                        </td>
                        <td class="musicas">
                            <audio preload="metadata" id="audio5" src="../musicas/rock/linkin park/Numb (Official Music Audio) [4K UPGRADE] – Linkin Park.mp3"> </audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer class="container-fluid bg-dark">
            <div>
                <strong><p>Empresa</p></strong>
                <p>Sobre</p>
                <p>Empregos</p>
                <p>For the Record</p>
            </div>

            <div>
                <strong><p>Comunidade</p></strong>
                <p>Para Artistas</p>
                <p>Desenvolvedores</p>
            </div>

            <div>
                <strong><p>Links Úteis</p></strong>
                <p>Suporte</p>
                <p>Aplicativo móvel grátis</p>
            </div>

            <div>
                <img src="../imagens/insta_logo.jpg" alt="Instagram">
                <img src="../imagens/x_logo.jpg" alt="X">
                <img src="../imagens/faceb_logo.jpg" alt="Facebook">
            </div>
        </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
